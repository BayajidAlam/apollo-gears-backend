  <text x="680" y="245" font-size="16">â—„</text>
  
  <!-- User to Bid (1:N as driver) -->
  <path d="M 230 100 L 760 100 L 760 150" class="relation-line"/>
  <circle cx="230" cy="100" r="5" fill="#8b5cf6"/>
  <text x="755" y="160" font-size="16">â–¼</text>

  <!-- Legend -->
